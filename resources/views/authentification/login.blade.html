<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.bunny.net">
     <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet" />

     <!-- Styles -->
     <script src="https://cdn.tailwindcss.com"></script>

    <title>login</title>
</head>
<body class="bg-[#FBF4FA]">
    <div class="flex flex-col items-center m-20" >
        <h1 class="flex justify-center text-3xl  font-bold	text-[#C447AF] m-12 ">Login</h1>
        <div>
            <div class="flex flex-col ">
                <label for="email" class="text-lg font-bold mb-4">Email</label>
                <input type="email" class="border border-[#C447AF] p-2 w-96 h-10  bg-[#EAEAEA]" placeholder="tape your email">
            </div>
            <div class="flex flex-col ">
                <label for="password" class="text-lg font-bold mb-4">Password</label>
                <input type="password" class="border border-[#C447AF] p-2 w-96 h-10  bg-[#EAEAEA]" placeholder="tape your password">
            </div>
           
            <div class="flex justify-center">
                <button class=" bg-[#DD6ECA] text-[#FBF4FA] w-[100px] h-[40px] m-8 font-bold rounded-md">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
